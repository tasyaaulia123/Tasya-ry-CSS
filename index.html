<!DOCTYPE html>
<html>

<head>
    <title>Input Data Siswa Mata Kuliah</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Data siswa Mata Kuliah</h1>
        <form id="form">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama siswa...">
            </div>
            <div class="form-group">
                <label for="nis">NIM:</label>
                <input type="text" id="nis" name="nim" placeholder="Masukkan NIM siswa...">
            </div>
            <div class="form-group">
                <label for="mapel">jurusan:</label>
                <input type="text" id="mapel" name="mapel" placeholder="Masukkan mata Jurusan...">
             </div>
              <div class="form-group">
                <label for="no-hp">Nomor HP:</label>
                <input type="text" id="no-hp" name="no-hp" placeholder="Masukkan nomor HP siswa...">
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
